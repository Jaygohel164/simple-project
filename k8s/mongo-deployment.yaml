# ============================================
# MONGODB DEPLOYMENT
# ============================================
# This creates the MongoDB database Pod

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  labels:
    app: mongodb
spec:
  replicas: 1  # We only need 1 database instance
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:6.0          # Official MongoDB image
        ports:
        - containerPort: 27017    # MongoDB default port
        env:
        - name: MONGO_INITDB_DATABASE
          value: "dhruvifeedback"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: mongo-storage
          mountPath: /data/db     # Where MongoDB stores data
      volumes:
      - name: mongo-storage
        emptyDir: {}              # Temporary storage (for demo)

---
# ============================================
# MONGODB SERVICE
# ============================================
# This creates a stable network endpoint for MongoDB

apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  selector:
    app: mongodb                  # Connects to pods with label app=mongodb
  ports:
  - port: 27017                   # Port exposed inside cluster
    targetPort: 27017             # Port on the container
  type: ClusterIP                 # Only accessible inside cluster
